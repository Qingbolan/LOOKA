<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>对比预览修复版</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E63946",
                        "background-light": "#fcfcfc",
                        "accent-gray": "#F8F9FA",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "PingFang SC", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Plus Jakarta Sans', 'PingFang SC', sans-serif;
                @apply bg-background-light text-[#1A1A1A] antialiased;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'wght' 200, 'opsz' 24, 'FILL' 0;
            font-size: 24px;
        }
        .comparison-slider {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            overflow: hidden;
            border-radius: 24px;
        }
        .slider-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: white;
            z-index: 10;
        }
        .slider-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            z-index: 11;
        }
        .nav-icon {
            font-variation-settings: 'wght' 200, 'opsz' 24;
        }
        .active-nav-icon {
            font-variation-settings: 'wght' 400, 'opsz' 24, 'FILL' 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen pb-32">
<div class="sticky top-0 z-50 bg-white/90 backdrop-blur-xl border-b border-gray-100">

</div>
</div>
</div>

</div>
</div>
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCUpLJesAFQB9irAatSwDNv54iZnQ28m_UsEda50bDKntPUPIDEXPkFGHY7A9kaj_Maar-M6ozZDUoXLX9723yvhHecbarUr3Py12hwSBfb5asCcWQbAsn_tAgXRaxES1ptl_PN2UhyVFHud7JMbaQuBI_jpU_xZaTIFTY4_synRw-f3reNG8BeYgSXesrLRqnNos1eKqTa_-WLtvR3yU7DPWHJBtEnbsDdJ8CrVmSj1FvwXvcaf7kAMr3sOAV9Ci06zpocR8txhsU'); clip-path: inset(0 50% 0 0);">

</div>
</div>
<div class="slider-handle">
<div class="slider-circle">
<div class="flex items-center justify-center gap-1">
<span class="material-symbols-outlined !text-[14px] text-primary">arrow_back_ios_new</span>
<span class="material-symbols-outlined !text-[14px] text-primary">arrow_forward_ios</span>
</div>
</div>
</div>
</div>
<div class="mt-6 bg-white rounded-3xl p-5 shadow-sm border border-gray-100">

<div class="bg-accent-gray rounded-2xl p-3">

</div>
</div>
</div>

<button class="w-full bg-primary/95 hover:bg-primary py-3.5 rounded-full font-bold text-sm shadow-lg shadow-primary/20 transition-all">分享到社区</button>
</div>
<div class="absolute -right-8 -bottom-8 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
</div>

<div class="fixed bottom-[74px] left-0 right-0 p-4 bg-white/80 backdrop-blur-2xl border-t border-gray-100 max-w-md mx-auto z-40">
<button class="w-full bg-primary text-white py-4 rounded-full font-bold text-[16px] shadow-xl shadow-primary/25 flex items-center justify-center gap-2">
<span class="material-symbols-outlined !text-[20px] font-light">shopping_bag</span>

</div>
<nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-100 px-6 pt-3 pb-7 max-w-md mx-auto z-50">
<div class="flex justify-between items-center">
<div class="flex flex-col items-center gap-1.5 text-gray-400">
<span class="material-symbols-outlined nav-icon">explore</span>
<span class="text-[10px] font-medium">探索</span>
</div>
<div class="flex flex-col items-center gap-1.5 text-gray-400">
<span class="material-symbols-outlined nav-icon">add_circle</span>
<span class="text-[10px] font-medium">创作</span>
</div>
<div class="flex flex-col items-center gap-1.5 text-gray-400">
<span class="material-symbols-outlined nav-icon">checkroom</span>
<span class="text-[10px] font-medium">衣柜</span>
</div>
<div class="flex flex-col items-center gap-1.5 text-primary">
<span class="material-symbols-outlined active-nav-icon">receipt_long</span>
<span class="text-[10px] font-bold">订单</span>
</div>
<div class="flex flex-col items-center gap-1.5 text-gray-400">
<span class="material-symbols-outlined nav-icon">person</span>
<span class="text-[10px] font-medium">我的</span>
</div>
</div>
</nav>
