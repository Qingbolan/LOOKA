<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI 参数精修页</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E63946",
                        "background-light": "#fcfcfc",
                        "accent-gray": "#F8F9FA",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                @apply bg-background-light text-[#1A1A1A] antialiased;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'wght' 200, 'opsz' 24;
            font-size: 24px;
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #E63946;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
        }
        .slider-thumb::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #E63946;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen pb-24">
<div class="sticky top-0 z-50 bg-white/90 backdrop-blur-xl border-b border-gray-100">
<div class="flex items-center p-4 h-16 justify-between max-w-md mx-auto">
<div class="flex size-10 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer text-gray-900">arrow_back_ios</span>
</div>
<h1 class="text-[#1A1A1A] text-[17px] font-bold tracking-tight flex-1 text-center font-display">AI 参数精修</h1>
<div class="flex size-10 items-center justify-end">
<button class="flex size-10 items-center justify-center rounded-full text-gray-900">
<span class="material-symbols-outlined">restart_alt</span>
</button>
</div>
</div>
</div>
<div class="max-w-md mx-auto">
<div class="relative px-4 pt-4">
<div class="aspect-[3/4] rounded-[32px] overflow-hidden bg-gray-100 shadow-xl relative">
<img alt="Realistic model preview" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAYcV7gDKgK6uAglOFX5dnIb93iEuZbqFfBK2CvksJU7iSKKgZXDEVKXT4RzzmhpSDlOVcJE7fT_wLUpfstxAZyD2YrR4f96QLIxG-_Zi7NKQpXo-Xj7eDSxpCylTso02mcWjeznByLWJG-y4SpBSt0Dl6585jBLk1B9z8v6o8tKUY3XWbtRebaNs8vJuwPhyXb2M_Md29XGaTp2UZesdQRuOEJR6vqzY2icVS5tng_UdPbe0eKV8APTQKcg9AU_L0Pex-wlikCEhg"/>
<div class="absolute bottom-4 left-4 right-4">
<div class="bg-black/20 backdrop-blur-md rounded-2xl p-3 border border-white/20 flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-white text-xs font-medium">实时渲染中...</span>
</div>
<span class="text-white/80 text-[10px] font-bold uppercase tracking-wider">AI High Precision</span>
</div>
</div>
</div>
</div>
<div class="p-6 space-y-8">
<div class="space-y-4">
<div class="flex justify-between items-center">
<label class="text-[#1A1A1A] font-bold text-base flex items-center gap-2">
<span class="material-symbols-outlined !text-[20px] text-primary">straighten</span>
                        廓形
                    </label>
<span class="text-primary font-bold text-sm bg-primary/5 px-3 py-1 rounded-full">修身 (+15%)</span>
</div>
<div class="relative flex items-center h-8">
<input class="w-full h-1.5 bg-gray-100 rounded-full appearance-none slider-thumb outline-none" max="100" min="0" type="range" value="75"/>
<div class="absolute -bottom-6 left-0 right-0 flex justify-between text-[10px] text-gray-400 font-medium px-1">
<span>宽松</span>
<span>修身</span>
</div>
</div>
</div>
<div class="space-y-4">
<div class="flex justify-between items-center">
<label class="text-[#1A1A1A] font-bold text-base flex items-center gap-2">
<span class="material-symbols-outlined !text-[20px] text-primary">height</span>
                        长度
                    </label>
<span class="text-primary font-bold text-sm bg-primary/5 px-3 py-1 rounded-full">常规 (中等)</span>
</div>
<div class="relative flex items-center h-8">
<input class="w-full h-1.5 bg-gray-100 rounded-full appearance-none slider-thumb outline-none" max="100" min="0" type="range" value="50"/>
<div class="absolute -bottom-6 left-0 right-0 flex justify-between text-[10px] text-gray-400 font-medium px-1">
<span>极短</span>
<span>拖地</span>
</div>
</div>
</div>
<div class="space-y-4">
<div class="flex justify-between items-center">
<label class="text-[#1A1A1A] font-bold text-base flex items-center gap-2">
<span class="material-symbols-outlined !text-[20px] text-primary">layers</span>
                        复杂度
                    </label>
<span class="text-primary font-bold text-sm bg-primary/5 px-3 py-1 rounded-full">丰富细节</span>
</div>
<div class="relative flex items-center h-8">
<input class="w-full h-1.5 bg-gray-100 rounded-full appearance-none slider-thumb outline-none" max="100" min="0" type="range" value="85"/>
<div class="absolute -bottom-6 left-0 right-0 flex justify-between text-[10px] text-gray-400 font-medium px-1">
<span>极简</span>
<span>奢华</span>
</div>
</div>
</div>
</div>
<div class="px-6 py-4">
<button class="w-full bg-primary text-white h-14 rounded-full font-bold text-lg shadow-xl shadow-primary/25 active:scale-[0.98] transition-transform">
                确认修改
            </button>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-2xl border-t border-gray-100 max-w-md mx-auto z-50">
<div class="flex justify-between items-center px-6 h-20">
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined">explore</span>
<span class="text-[10px] font-bold">探索</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">add_circle</span>
<span class="text-[10px] font-bold">创作</span>
</div>
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined">checkroom</span>
<span class="text-[10px] font-bold">衣柜</span>
</div>
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined">receipt_long</span>
<span class="text-[10px] font-bold">订单</span>
</div>
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-bold">我的</span>
</div>
</div>
<div class="h-4"></div> 
</div>

</body></html>
