<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI 身材档案设置</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-rose": "#F8A5C2",
                        "soft-pink": "#FFF0F3",
                        "bg-main": "#FFFFFF",
                        "text-main": "#1A1A1A",
                        "text-muted": "#8E8E93",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans SC", "sans-serif"],
                        "sans": ["Noto Sans SC", "Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "ios": "24px",
                        "button": "28px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">@layer base {
    body {
        @apply bg-bg-main text-text-main antialiased font-sans;
        }
    }
.material-symbols-outlined {
    font-variation-settings: "wght" 200, "opsz" 24;
    font-size: 24px
    }
.dashed-border {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCCcAg73Ef47McYdkmS5PYWyVBS6o44NLEJWS1rrSsaE5KB8nYSCyrbYwU1lJpc9mIaDXWSoj08xnx2FpDwCBf6sAuyu_S6b8J79IuvRPoFlOKBfr0ubis-HCpcQNu5HYzWfZ4ANR0Mv9XigH6JQaMdsTWYh2xzM25XD2TmATajmSX_LzxIKctC6R9sNb7lj6v8L5zpXFwjMsfSSiyMfSF3DfV3D0qsY6URDOEAsKJDo9EMC4UXBn73q-N421RembdfW8e-PKmgTHA);
    border-radius: 32px
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen flex flex-col">
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl">
<div class="flex items-center px-4 h-14 justify-between max-w-md mx-auto">
<button class="w-10 flex items-center justify-start focus:outline-none">
<span class="material-symbols-outlined !text-[22px]">arrow_back_ios</span>
</button>
<h1 class="text-[17px] font-semibold tracking-tight text-center">AI 身材档案设置</h1>
<button class="w-10 flex items-center justify-end focus:outline-none">
<span class="text-text-muted text-[15px]">跳过</span>
</button>
</div>
</header>
<main class="flex-1 max-w-md mx-auto w-full px-6 pt-6 pb-40">
<div class="mb-8">
<h2 class="text-[24px] font-bold tracking-tight mb-2">请上传一张正面全身照</h2>
<p class="text-text-muted text-[14px]">我们将为您生成专属的 3D 试穿模型</p>
</div>
<div class="relative mb-10">
<div class="dashed-border w-full aspect-[3/4] bg-gray-50/50 flex flex-col items-center justify-center cursor-pointer active:scale-[0.99] transition-transform">
<div class="flex flex-col items-center">
<div class="w-16 h-16 rounded-full bg-soft-pink flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary-rose !text-[32px]">photo_camera</span>
</div>
<span class="text-[17px] font-medium mb-1">点击上传或拍摄</span>
<span class="text-[13px] text-text-muted">正面、全身、且清晰可见</span>
</div>
</div>
</div>
<div class="space-y-6">
<div class="flex items-center justify-between">
<h3 class="text-[16px] font-bold">拍照要点</h3>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-3">
<div class="relative aspect-[3/4] rounded-ios overflow-hidden bg-gray-100 ring-1 ring-black/5">
<img alt="Well-lit fabric example" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCUpLJesAFQB9irAatSwDNv54iZnQ28m_UsEda50bDKntPUPIDEXPkFGHY7A9kaj_Maar-M6ozZDUoXLX9723yvhHecbarUr3Py12hwSBfb5asCcWQbAsn_tAgXRaxES1ptl_PN2UhyVFHud7JMbaQuBI_jpU_xZaTIFTY4_synRw-f3reNG8BeYgSXesrLRqnNos1eKqTa_-WLtvR3yU7DPWHJBtEnbsDdJ8CrVmSj1FvwXvcaf7kAMr3sOAV9Ci06zpocR8txhsU"/>
<div class="absolute top-2 right-2 bg-green-500 text-white rounded-full p-0.5 shadow-sm">
<span class="material-symbols-outlined !text-[14px] !font-bold">check</span>
</div>
</div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined !text-[18px] text-primary-rose">light_mode</span>
<span class="text-[13px] font-medium">光线充足</span>
</div>
</div>
<div class="space-y-3">
<div class="relative aspect-[3/4] rounded-ios overflow-hidden bg-gray-100 ring-1 ring-black/5">
<img alt="Straight pose example" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDe8lYkIjaSPHUrMbL2CiX5p2gQ9fPPAz68MAyB81_ZYgzRdGRJu-ORgLjJ3bC1FMYCXp7fGt_dMcYFlvbkQewVmeFsU5gtYfbcvKn-eY5dei949W_hwdGloNBlalRHcCgOlJYAOFy01L7Plv4S355ib-AAZfjlhpvM1gGeZ9qT-tgVXr9KSbif2tITxAqD8Xw64voCd1-8U5-koaRaXITLeR0DqpZ0TcKqcRvSwbi6mqZiOnuQr00iW7suT3NuWZgN5zLUHvdrZpk"/>
<div class="absolute top-2 right-2 bg-green-500 text-white rounded-full p-0.5 shadow-sm">
<span class="material-symbols-outlined !text-[14px] !font-bold">check</span>
</div>
</div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined !text-[18px] text-primary-rose">accessibility_new</span>
<span class="text-[13px] font-medium">站姿端正</span>
</div>
</div>
</div>
<div class="bg-soft-pink/40 border border-primary-rose/10 rounded-ios p-4">
<div class="flex items-start gap-3">
<span class="material-symbols-outlined text-primary-rose !text-[18px] mt-0.5">info</span>
<p class="text-[13px] text-gray-700 leading-relaxed">
                        温馨提示：请穿着<span class="font-bold">修身衣物</span>，以便 AI 更准确地识别您的身材线条，获得更真实的试穿效果。
                    </p>
</div>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-white/90 backdrop-blur-2xl border-t border-gray-100 max-w-md mx-auto z-50">
<button class="w-full flex items-center justify-center bg-primary-rose text-white rounded-button h-[56px] font-bold text-[17px] shadow-lg shadow-primary-rose/20 active:opacity-90 transition-opacity">
            开始 AI 建模
        </button>
<div class="mt-4 text-center">
<p class="text-[12px] text-text-muted">
<span class="material-symbols-outlined !text-[12px] align-middle mr-1">verified_user</span>我们将保护您的隐私，照片仅用于身材建模
            </p>
</div>
<div class="h-4"></div>
</div>

</body></html>
